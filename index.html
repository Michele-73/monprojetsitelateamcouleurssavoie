<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lateamcouleurssavoie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- START header : Le menu de ma page -->
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">La Team Couleurs Savoie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Le Club</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Événements</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
        </li>    
    </ul>
  </div>  
</nav>
    </header>
    <!-- END header-->
    <main>
        <!-- La première section de ma cover-->
        <section class="cover">
            <img src="images/teamcouleurssavoie-tour-de-tarentaise-etape2.jpg" class="image-banner" alt="photo course tour de tarentaise-teamcouleurssavoie">
            <h1 class="text-over">Bienvenue sur le site de La Team Couleurs Savoie</h1>
        </section>
        <!-- La deuxième section de ma cover-->
        <div class="container">
                <div class="cont-item">
                    <img class="cont-item-img" src="images/coldelaloze.JPG" alt="image-équipe">
                    <h2>L'équipe</h2>
                </div>
                
                <div class="cont-item">
                    <img class="cont-item-img" src="images/contrelamontre.jpg" alt="image-événements">
                    <h2>Les événements</h2>
                </div>
                
                <div class="cont-item"> 
                    <img class="cont-item-img" src="images/relaisduchat.JPG" alt="image-galerie-photos">
                    <h2>Galerie Photos</h2>
                </div>
        </div>
        <!-- La troisième section de ma cover-->
        <section class="partenaires">
            <div class="flux">
                <h3>Nos partenaires</h3>
                <ul class="grid-container">
                <li>
                    <img src="images/logomille.jpg" alt="logo Mille">
                </li>
                <li>
                    <img src="images/logoresidencelegrandtetras.jpg" alt="logo Résidence Le Grand Tétras">
                </li>
                <li>
                    <img src="images/logozolivflex.png" alt="logo ZolivFlex">
                </li>
                <li>
                    <img src="images/logobiofrais.jpg" alt="logo BioFrais">
                </li>
                </ul>       
            </div>
        </section>     
    </main>
    <footer class="page-footer-font-small-grey">
        <div class="footer-copyright text-center py-3">© 2023 Equipe Cycliste La Team Couleurs Savoie</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
